apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fn-gql-ingress
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  tls:
  - hosts:
    - api.ephfin.com
    secretName: tls-secret
  rules:
  - host: api.ephfin.com
    http:
      paths:
      - path: /graphql
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.gql.name }}-service
            port:
              number: {{ .Values.gql.externalPort }}
